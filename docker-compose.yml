version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: myaiguy-postgres
    environment:
      POSTGRES_USER: myaiguy
      POSTGRES_PASSWORD: myaiguy
      POSTGRES_DB: myaiguy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myaiguy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
